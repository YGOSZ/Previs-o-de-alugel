<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Aluguéis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Previsão de Quantidade de Aluguéis</h1>
    
    <div class="form-group">
        <label for="dayOfWeek">Dia da Semana:</label>
        <select id="dayOfWeek">
            <option value="Monday">Segunda-feira</option>
            <option value="Tuesday">Terça-feira</option>
            <option value="Wednesday">Quarta-feira</option>
            <option value="Thursday">Quinta-feira</option>
            <option value="Friday">Sexta-feira</option>
            <option value="Saturday">Sábado</option>
            <option value="Sunday">Domingo</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="weather">Clima:</label>
        <select id="weather">
            <option value="Sunny">Ensolarado</option>
            <option value="Rainy">Chuvoso</option>
            <option value="Cloudy">Nublado</option>
        </select>
    </div>

    <button id="predictBtn">Prever Aluguéis</button>

    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
